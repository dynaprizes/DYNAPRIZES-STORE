<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DYNAPRIZES STORE – Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #02040a;
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrap {
      text-align: center;
      max-width: 520px;
      padding: 24px;
    }
    .logo-img {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .brand-name {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #f4d38a; /* gold tone */
      margin-bottom: 6px;
    }
    .tagline {
      color: #9ca3af;
      margin-bottom: 26px;
    }
    h2 {
      margin: 0 0 14px 0;
      font-size: 1.3rem;
      color: #e5e7eb;
    }
    .timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 24px;
    }
    .box {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      padding: 12px 10px;
      border-radius: 10px;
      min-width: 72px;
      border: 1px solid #374151;
    }
    .value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #facc6b;
    }
    .label {
      font-size: 0.75rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .notify-form {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .notify-input {
      padding: 9px 12px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #f9fafb;
      min-width: 230px;
    }
    .notify-input::placeholder {
      color: #6b7280;
    }
    .notify-btn {
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #facc6b;
      color: #1f2933;
      font-weight: 600;
      cursor: pointer;
    }
    .notify-btn:hover {
      background: #fbbf24;
    }
    .small-text {
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- change src="logo.png" to your actual logo filename if different -->
    <img src="dynaprizes logo.jpg  " alt="DYNAPRIZES STORE logo" class="logo-img" />

    <div class="brand-name">DYNAPRIZES STORE</div>
    <p class="tagline">India’s smart price‑comparison shopping assistant is launching soon.</p>

    <h2>Launching in</h2>
    <div class="timer">
      <div class="box">
        <div id="days" class="value">30</div>
        <div class="label">Days</div>
      </div>
      <div class="box">
        <div id="hours" class="value">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="box">
        <div id="mins" class="value">00</div>
        <div class="label">Minutes</div>
      </div>
      <div class="box">
        <div id="secs" class="value">00</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <form class="notify-form" id="notify-form">
      <input
        type="email"
        id="notify-email"
        class="notify-input"
        placeholder="Enter your email to get launch update"
        required
      />
      <button type="submit" class="notify-btn">Notify me</button>
    </form>
  


     <form class="notify-form" id="notify-form">
      <input
        type="mobile"
        id="notify-mobile"
        class="notify-input"
        placeholder="Enter your mobile no to get launch update"
        required
      />
      <button type="submit" class="notify-btn">Notify me</button>
    </form>
    <p class="small-text">We’ll email you when DYNAPRIZES STORE goes live.</p>
  </div>

  <script>
    // Launch date: 21 February 2026, 12:00 PM IST (UTC+05:30)
    const launchDate = new Date("2026-05-21T12:00:00+05:30").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.querySelector("h2").textContent = "We are live!";
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "0";
        document.getElementById("mins").textContent = "0";
        document.getElementById("secs").textContent = "0";
        return;
      }

      const day  = 1000 * 60 * 60 * 24;
      const hour = 1000 * 60 * 60;
      const min  = 1000 * 60;
      const sec  = 1000;

      const days  = Math.floor(diff / day);
      const hours = Math.floor((diff % day) / hour);
      const mins  = Math.floor((diff % hour) / min);
      const secs  = Math.floor((diff % min) / sec);

      document.getElementById("days").textContent  = String(days);
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("mins").textContent  = String(mins).padStart(2, "0");
      document.getElementById("secs").textContent  = String(secs).padStart(2, "0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Simple notify form handler (front-end only)
    document.getElementById("notify-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("notify-email").value.trim();
      if (!email) return;
      alert("Thank you! We’ll notify you at: " + email);
      this.reset();
      // Later: send email to your backend (waitlist API) instead of alert.
    });
  </script>
</body>
</html>
